<body ng-app="kityminderDemo" ng-controller="MainController">
    <kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor>

<script src="dist/kityminder.editor.js"></script>

<script>
    var testJson = {
        "root": {
            "data": {
               "id": "123abcABC",
                "text": "ccccc",
                "note": "hahahhha"
            },
            "children": [ 
                {
                    "data": {
                        "id": "1",
                        "text": "主题",
                        "note": "主题",
                        "subjectType": "topic",
                        "attribute": {
                            "label": "主题",
                            "name": "topic",
                            "descr": ""
                        },
                        "parentId": "0",
                        "isRemove": false
                    },
                    "children": []
                }
            ]
        },
        "template": "default",
        "theme": "fresh-blue",
        "version": "1.4.43"
    }
	angular.module('kityminderDemo', ['kityminderEditor'])
			.controller('MainController', function($scope) {
				$scope.initEditor = function(editor, minder) {
					window.editor = editor;
					window.minder = minder;

                    minder.importJson(testJson);
                    minder.on('dblclick', function() {
                        if (minder.getSelectedNode() && minder._status !== 'readonly') {
                            console.log(minder.getSelectedNode());
                        }
                    });
                    minder._commands.removenode.execute(minder, function(removeFun){
                        console.log('njnjnj');

                        removeFun(minder);
                    })
				};
			});

    
</script>

</html>
